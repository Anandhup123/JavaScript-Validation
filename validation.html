<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Form Validation</h1><br><br>
        <form action="../button.html" onsubmit="return formvalidate()">

            <label>First Name : </label><input type="text" id="txtFirstName">
            <label>Last Name : </label><input type="text" id="txtLastName"><br>
            <label id="nameError" class="error"></label><br>

            <label>Gender : </label>
            Male <input type="radio" name="gender" id="male" value="male">&nbsp;
            female <input type="radio" name="gender" id="female" value="female">&nbsp;
            others <input type="radio" name="gender" id="others" value="others"><br>
            <label id="genderError" class="error" ></label> <br>

            <label>Date of Birth : </label> <input type="date" id="txtDate"><br>
            <label id="dateError" class="error"></label><br>

            <label >Phone No. : </label><input type="number" id="txtPhone"><br>
            <label id="phoneError" class="error"></label><br>

            <label>Email : </label><input type="email" id="txtEmail"><br>
            <label id="emailError" class="error"></label><br>

            <label>Password : </label><input type="password" id="txtPassword"><br>
            <label id="passwordError" class="error"></label><br>

            Confirm Your submission <input type="checkbox" id="confirmbtn"> <br>
            <label id="confirmError" class="error"></label> <br> <br>

            <input type="submit">


        </form>
    </div>
    
    <script src="validation.js"></script>
    
</body>
</html>
